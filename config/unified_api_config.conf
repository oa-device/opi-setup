# OrangeAd Unified Device API Configuration
# This file controls the rollout and behavior of the unified device API

# Feature flags
ENABLE_UNIFIED_API=true
UNIFIED_API_PORT=9091
LEGACY_API_PORT=9090
FALLBACK_TO_LEGACY=true

# Rollout control
ROLLOUT_STAGE=pilot  # Options: disabled, pilot, production
FORCE_UNIFIED_API=false

# Network and retry settings
CLONE_RETRY_COUNT=3
CLONE_RETRY_DELAY=5
NETWORK_TIMEOUT=30

# Migration settings
AUTO_MIGRATE=true
BACKUP_LEGACY_CONFIG=true

# Logging levels
API_LOG_LEVEL=INFO  # DEBUG, INFO, WARNING, ERROR
SYNC_LOG_LEVEL=INFO

# Health check settings
API_HEALTH_CHECK_INTERVAL=30
API_STARTUP_TIMEOUT=60

# Emergency controls
EMERGENCY_DISABLE=false
EMERGENCY_ROLLBACK=false